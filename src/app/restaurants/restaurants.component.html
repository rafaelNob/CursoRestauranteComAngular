 <!-- barra de busca-->
 <div class="row">
  <div class="col-xs-12 search-bar" [@toogleSearch]="searBarState">
    <form [formGroup]="searchForm">
      <div class="form-group">
          <input type="text" #iptSearch formControlName="searchControl"
                 class="form-control" placeholder="O que você está procurando?">
      </div>
    </form>
  </div>
</div>
</section>


<section class="content">

  <div class="row">
         
    <div *ngFor="let restaurant of restaurants" class="col-sm-6 col-xs-12">
      <mt-restaurant [restaurant]='restaurant'></mt-restaurant>
    </div>
    <div class="col-xs-12" *ngIf="restaurants?.length === 0">
        <p class="lead text-center"> Não foram encontrados itens para sua busca</p>
    </div>

         

   </div>

</section>
